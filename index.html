<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="icon" type="image/ico" href="images/title-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
    <title>The Pig Dice Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Welcome to the Pig Dice Game</h2>
            <p>PIGGY POWER!!</p>
            <button id="help" class="btn bg-warning" type="button" name="button">Info</button>
        </div>
        <div class="login">
            <h4>Enter Names:</h4>
            <form class="opponnents">
                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="form-group col-md-3">
                        <label for="player-one">First player</label> <br>
                        <input class="form-control" id="player-one" type="text" name="player-one" value="">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="player-two">Second player</label> <br>
                        <input class="form-control" id="player-two" type="text" name="player-one" value="">
                    </div>
                    <div class="col-md-3">

                    </div>
                    <button id="start" type="submit" name="button" class="btn bg-info">Ready!</button>
                </div>
                <!--End div row -->
            </form>
        </div>
        <!--End login -->

        <div class="pig-game">
            <button id="restart" type="button" name="button" onclick="reload();" class="btn bg-info">Restart</button>
            <div class="row">
                <div class="col-md-4">
                    <div class="player-name">
                        <p>First player</p>
                        <p class="player-one-name"> <span><img class="one-turn check" src="images/turn.png" alt="My Turn"></span>
                        </p>
                    </div>
                    <div class="player-score">
                        <p><span class="player-one-score">0</span> </p>
                    </div>
                </div>
                <!--End div col player-one -->

                <div class="col-md-4 dice-img">

                    <div class="round-total">
                        <p>Total Round: <span id="round-total"></span> </p>
                        <button id="roll" type="button" name="button" class="btn bg-success">Roll</button>
                        <button id="hold" type="button" name="button" class="btn bg-danger">Hold</button>
                    </div>
                </div>
                <!--End div dice -->

                <div class="col-md-4">
                    <div class="player-name">
                        <p>Second player</p>
                        <p class="player-two-name"> <span><img class="two-turn check" src="images/turn.png" alt="My Turn"></span>
                        </p>
                    </div>
                    <div class="player-score">
                        <p><span class="player-two-score">0</span> </p>
                    </div>
                </div>
                <!--End div col player-one -->
            </div>
            <!--End div row -->

        </div>
        <!--End div pig-game -->

    </div>
    <!--End div container -->


    <footer> Â©2019 ALL RIGHTS RESERVED. DESIGNED BY <em>Adolatha</em></footer>

</body>

</html>
